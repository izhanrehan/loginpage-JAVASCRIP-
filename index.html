<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
<link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="login-container">
            <img src="https://th.bing.com/th/id/OIP.HhaXCxGLMEiJtW0PVj4HUQAAAA?rs=1&pid=ImgDetMain" alt="Logo" class="login-image">
            <form id="loginForm" onsubmit="return false;">
                <label for="loginID">Login ID:</label>
                <input type="text" id="loginID" name="loginID" required><br><br>
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
    
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember Me</label><br><br>
    
                <button type="button" id="okBtn" onclick="findInputs()">OK</button>
                <button type="button" id="cancelBtn" onclick="clearInputs()">Cancel</button>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
    </html>
    
</body>
</html>
